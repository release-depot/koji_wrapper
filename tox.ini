[tox]
envlist = py27, py34, py35, py36, flake8

[travis]
python =
    3.6: py36
    3.5: py35
    3.4: py34
    2.7: py27

[testenv]
passenv=HOME
deps = pipenv
basepython = python
commands =
    pipenv install --dev
    pipenv run flake8 --version
    pipenv run py.test tests
    pipenv run flake8 --ignore E501 setup.py koji_wrapper tests
    pipenv run flake8 --ignore E501,E402 docs

